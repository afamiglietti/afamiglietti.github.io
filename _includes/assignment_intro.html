{% assign current = (site.data[page.category].assignments | where:'full_description_link', page.assignment) %}
{% assign assignment = current[0] %}
<img class="pull-right" src="/assets/img/{{ assignment.img }}">
<h2>{{ assignment.title }}</h2>
<ul>
  <li><strong>Due:</strong> {{ assignment.date_due}}</li>
  <li><strong>Worth:</strong> {{assignment.grade_percentage}} of total grade</li>
</ul>
<hr>

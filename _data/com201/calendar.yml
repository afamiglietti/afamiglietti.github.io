- date: 2015-08-24
  readings:
  in_class: Discussion of syllabus and class goals. What does "Ethics" mean, anyway?
  assignment: Create a google document for the class notes assignment and share it with the professor
  assignment_link:

- date: 2015-08-26
  readings:
  in_class: "Discuss the internet-related ethical dilemmas we described in our notes for today (see below)."
  assignment: In your class notes google doc, describe one <em>ethical problem</em> involving Internet Communications you have heard about or encountered. This can be any issue where people are unsure about the morality of a particular use of the internet. Describe how you have encountered this dilemma, why you think people are unsure of the right course of action in this case, and your best guess as to the ethically correct way to behave in this circumstance.
  assignment_link:

- date: 2015-08-28
  readings:
    - title: Internet's Own Boy (film).
      link: https://www.youtube.com/watch?v=vXr-2hwTk58
    - title: NOTE You need to screen the film, which is about 1 hour and 45 minutes long, <em>before</em> our class meeting.
  in_class: Discuss the contested morality of copyright. What ethical claims do authors and consumers make with regards to access to information?
  assignment: "Answer the question: Was it <em>ethical</em> for Aaron Swartz to download the articles he did from JSTOR? in your google notes doc and come to class ready to discuss."
  assignment_link:

- date: 2015-08-31
  readings:
    - title: Meet The New Boss, Worse Than The Old Boss? (David Lowery)
      link: http://thetrichordist.com/2012/04/15/meet-the-new-boss-worse-than-the-old-boss-full-post/
  in_class: Discuss the ethical grounds for authors to claim "ownership" of their creative work.
  assignment: In your notes document, briefly summarize your response to Lowery's argument. What was most convincing about his position? What was less convincing?
  assignment_link:

